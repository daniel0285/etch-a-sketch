<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="./assets/etch-a-sketch.css">
</head>

<body class="flex-col">
    <header id="etch-header">
        <h1>Etch A Sketch</h1>
    </header>
    <main id="etch-body" class="flex-row">
        <section id="etch-menu-container">
            <label for="canvas-size" id="size-label">Resizer: 16 X 16</label><br>
            <input type="range" id="canvas-size" min="1" max="64" value="16" step="1">
        </section>
        <section id="sketch-canvass-container" class="flex">
            <div id="canvas">
            </div>
        </section>
    </main>
    <footer>
        <p>Created by Daniel Zabat</p>
    </footer>
</body>
<script src="assets/etch-a-sketch.js"></script>

</html>
